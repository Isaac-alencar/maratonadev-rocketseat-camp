<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe vida, Doe sangue!</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="logo-DOE">
        <h2>A sua doação impoerta</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores!</h2>
        <form action="/" method="POST">
            <input
            type="text"
            name="name"
            placeholder="Nome completo"
            >
            <input
            type="text"
            name="email"
            placeholder="E-mail"
            >
            <input
            type="text"
            name="bloodType"
            placeholder="Tipo Sanguíneo"
            >
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">

            {% for donor in donors%}

                <div class="donor">
                    <div class="bloodType">{{donor.bloodType}}</div>
                    <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>
    </main>
    <script src="/scripts.js"></script>
    <footer>Com ❤️ amor, Rocketseat !!</footer>

</body>

</html>
